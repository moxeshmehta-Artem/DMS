<div *ngIf="items().length > 0" class="layout-topbar mb-4">
    <p-menubar [model]="items()">
        <ng-template pTemplate="start">
            <div class="flex align-items-center gap-2 mr-4 cursor-pointer">
                <i class="pi pi-heart-fill text-primary text-2xl"></i>
                <span class="font-bold text-xl text-primary">DMS</span>
            </div>
        </ng-template>
    </p-menubar>
</div>

<div class="flex justify-content-center p-4">
    <p-toast></p-toast>
    <p-card header="Add New Dietitian" subheader="Onboard a new dietitian to the system"
        [style]="{ width: '100%', maxWidth: '600px' }">
        <form [formGroup]="dietitianForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">

            <div class="field">
                <label class="block font-bold mb-2">Dietitian Name</label>
                <input pInputText formControlName="name" placeholder="Dt. Jane Doe" class="w-full" />
                <small *ngIf="isInvalid('name')" class="text-red-500">Name is required</small>
            </div>

            <div class="field">
                <label class="block font-bold mb-2">Username</label>
                <input pInputText formControlName="username" placeholder="jdoe" class="w-full" />
                <small *ngIf="isInvalid('username')" class="text-red-500">Username is required</small>
            </div>

            <div class="field">
                <label class="block font-bold mb-2">Password</label>
                <p-password formControlName="password" [toggleMask]="true" [feedback]="false" styleClass="w-full"
                    [inputStyle]="{'width':'100%'}"></p-password>
                <small *ngIf="isInvalid('password')" class="text-red-500">Password is required</small>
            </div>

            <div class="field">
                <label class="block font-bold mb-2">Confirm Password</label>
                <p-password formControlName="confirmPassword" [toggleMask]="true" [feedback]="false" styleClass="w-full"
                    [inputStyle]="{'width':'100%'}"></p-password>
                <small
                    *ngIf="dietitianForm.hasError('mismatch') && (dietitianForm.get('confirmPassword')?.dirty || dietitianForm.get('confirmPassword')?.touched)"
                    class="text-red-500">Passwords do not match</small>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label class="block font-bold mb-2">Qualification</label>
                    <input pInputText formControlName="qualification" placeholder="B.Sc Nutrition" class="w-full" />
                    <small *ngIf="isInvalid('qualification')" class="text-red-500">Qualification is required</small>
                </div>
                <div class="field col">
                    <label class="block font-bold mb-2">Experience (Years)</label>
                    <p-inputNumber formControlName="experience" [min]="0" suffix=" Years"
                        styleClass="w-full"></p-inputNumber>
                    <small *ngIf="isInvalid('experience')" class="text-red-500">Experience is required
                        (non-negative)</small>
                </div>
            </div>

            <div class="mt-4 flex justify-content-end gap-2">
                <p-button label="Clear" icon="pi pi-eraser" styleClass="p-button-secondary"
                    (onClick)="dietitianForm.reset()"></p-button>
                <p-button label="Add Dietitian" icon="pi pi-check" type="submit"
                    [disabled]="dietitianForm.invalid"></p-button>
            </div>

        </form>
    </p-card>
</div>

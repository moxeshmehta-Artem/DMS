<div class="p-4">
    <p-toast></p-toast>
    <h2 class="text-primary mb-4">Find a Dietitian</h2>

    <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let doc of dietitians">
            <p-card [header]="doc.name" [subheader]="doc.speciality" styleClass="h-full">
                <ng-template pTemplate="content">
                    <div class="flex flex-column gap-2">
                        <span class="text-600"><i class="pi pi-check-circle mr-2"></i>Certified Expert</span>
                        <span class="text-600"><i class="pi pi-clock mr-2"></i>Mon - Fri, 9AM - 5PM</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-button label="Book Appointment" icon="pi pi-calendar-plus" styleClass="w-full"
                        (onClick)="openBooking(doc)"></p-button>
                </ng-template>
            </p-card>
        </div>
    </div>

    <!-- Booking Dialog -->
    <p-dialog [(visible)]="displayBookingDialog" [header]="'Book with ' + selectedDietitian?.name" [modal]="true"
        [style]="{width: '400px'}">
        <div class="flex flex-column gap-3 pt-2">
            <div class="flex flex-column gap-2">
                <label class="font-bold">Select Date</label>
                <p-calendar [(ngModel)]="bookingDate" [minDate]="minDate" [showOnFocus]="false" [showIcon]="true"
                    appendTo="body" (onSelect)="updateAvailableSlots()"></p-calendar>
            </div>

            <div class="flex flex-column gap-2">
                <label class="font-bold">Select Time Slot</label>
                <p-dropdown [options]="availableTimeSlots" [(ngModel)]="bookingTime" placeholder="Select a time"
                    appendTo="body" [disabled]="!bookingDate"></p-dropdown>
                <small *ngIf="availableTimeSlots.length === 0 && bookingDate" class="text-red-500">No slots available
                    for this date</small>
            </div>

            <!-- Availability Chart -->
            <div class="mt-2">
                <label class="font-bold block mb-2 text-primary">Doctor's Schedule (Booked Slots)</label>
                <p-table [value]="bookedAppointments" [scrollable]="true" scrollHeight="150px"
                    styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-appt>
                        <tr>
                            <td>{{ appt.appointmentDate | date:'shortDate' }}</td>
                            <td>{{ appt.timeSlot }}</td>
                            <td><span class="text-red-500 font-bold">Busy</span></td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="3" class="text-center">No bookings yet. All slots available.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="flex flex-column gap-2">
                <label class="font-bold">Reason for Visit <span class="text-red-500">*</span></label>
                <textarea pInputTextarea [(ngModel)]="description" rows="3" placeholder="Briefly describe your goals..."
                    [ngClass]="{'ng-invalid ng-dirty': !description && displayBookingDialog}"></textarea>
                <small class="text-red-500" *ngIf="!description && displayBookingDialog">Reason is required</small>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Confirm Booking" icon="pi pi-check" (onClick)="confirmBooking()"
                [disabled]="!bookingDate || !bookingTime || !description || isLoading" [loading]="isLoading"></p-button>
        </ng-template>
    </p-dialog>
</div>
